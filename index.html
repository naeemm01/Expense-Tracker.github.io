<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Expense Tracker</title>
  <style type="text/css">
    body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background-color: #f4f4f4;
}

.container {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1, h3 {
  color: #333;
}

.balance-container, .expense-container, .form-container {
  margin-bottom: 20px;
}

.balance {
  font-size: 1.5rem;
  color: #2ecc71;
}

.expense-list {
  list-style: none;
  padding: 0;
}

.expense-item {
  display: flex;
  justify-content: space-between;
  margin-bottom: 8px;
}

.expense-item button {
  background-color: #e74c3c;
  color: #fff;
  border: none;
  padding: 5px 10px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    <div class="balance-container">
      <h3>Your Balance</h3>
      <div class="balance" id="balance">$0.00</div>
    </div>
    <div class="expense-container">
      <h3>Expense History</h3>
      <ul id="expenseList" class="expense-list"></ul>
    </div>
    <div class="form-container">
      <h3>Add New Expense</h3>
      <form id="expenseForm">
        <label for="expenseText">Expense Description:</label>
        <input type="text" id="expenseText" placeholder="e.g., Grocery" required>
        <label for="expenseAmount">Amount:</label>
        <input type="number" id="expenseAmount" placeholder="e.g., 50" required>
        <button type="submit">Add Expense</button>
      </form>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
